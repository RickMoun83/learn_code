<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
    </head>

    <body>
        <form method="GET" target="_blank" enctype="text/plain" autocomplete="on" novalidate>
            
        <fieldset>
        <div>
        <label for="first">First :</label>
            <input type="text" name="first" id="first" placeholder="First Name" value="First" required></div>
        <div>
        <label for="last">Last :</label>
            <input type="text" name="last" id="last" placeholder="Last Name" value="Last"></div> 
            <br>
        <div>
        </fieldset>

            <select name="selectcell" size="3" multiple>
                <option value="one">One</option>
                <option value="two" selected>Two</option>
                <option value="three">Three</option>
                <option value="four">Four</option>
            </select>
            <textarea name="message" rows="5" cols="40">Default</textarea>
            <textarea name="messagestyle" style="width: 100px;height: 100px;">Default</textarea>
        </div>
        <input type="checkbox" checked name="check">
        <input type="color" name="color">
        <input type="date" name="date">
        <input type="datetime-local" name="datetime">
        <input type="email" name="email">
        <input type="password" name="pass">
        <input type="file" name="file">
        <input type="hidden" name="hidden" value="id">
        <input type="number" name="number">
        <input type="radio" name="radio1" value="one">
        <input type="radio" name="radio1" value="two" checked>
        <input type="radio" name="radio1" value="three">
        <input type="url" name="url">
        <input type="tel" name="phone">
        <input type="range" name="range" min="0" max="10">

        
        
        
        
        <button type="reset">Reset</button>
        <input type="submit" value="Press Me">

        </form>
    </body>
</html>
